<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vacation Suggester</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootsrap-theme.css" media="screen">
    <link rel="stylesheet" href="css/styles.css"
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Find out which vacation you should take!</h1>
      </header>
      <form>
      <p class="lead">Which color is your favorite?</p>
        <select id="color" class="form-control">
          <option value="0">Red</option>
          <option value="1">Green</option>
          <option value="2">White</option>
          <option value="3">Purple</option>
          <option value="4">Pickle</option>
        </select><br>
      <p class="lead">Pick a favorite food:</p>
        <select id="food" class="form-control">
          <option value="0">Paella</option>
          <option value="1">Gyro</option>
          <option value="2">Bread and Butter</option>
          <option value="3">Mexican</option>
          <option value="4">Wildflowers</option>
        </select><br>
      <p class="lead">Your shoe of preference is:</p>
        <select id="shoe" class="form-control">
          <option value="0">Sandals</option>
          <option value="1">Barefoot</option>
          <option value="2">Snow Shoes</option>
          <option value="3">Huaraches</option>
          <option value="4">Stilts</option>
        </select><br>
      <p class="lead">Pick your ideal weather conditions:</p>
        <select id="weather" class="form-control">
          <option value="0">Sunny</option>
          <option value="1">Warm</option>
          <option value="2">Freezing</option>
          <option value="3">Tropical</option>
          <option value="4">Blueberry</option>
        </select><br>
      <p class="lead">Which word do you like most out of these:</p>
      <select id="random" class="form-control">
        <option value="0">Toro</option>
        <option value="1">Beach</option>
        <option value="2">Arctic</option>
        <option value="3">Ancient</option>
        <option value="4">Djeksoifd</option>
      </select><br>
      <button type="button" class="btn btn-success">I'm Outta Here!</button>
      </form>




    </div>
  </body>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <script src="bootstrap.min.js"></script>
</html>
